<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module"></script>
    <title>To Do List</title>
  </head>

  <body class="super-center">
    <main>
      <h1>Todo List</h1>
      <form id="newItem">
        <input class="task"  name="task" placeholder="Task" aria-label="task" required />
        <input
        class="date"
          name="date"
          type="date"
          aria-label="due-date"
          required
        />
        <button>Add</button>
      </form>
      <table id="items">
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Due Date</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="app.js" ></script>
  </body>
</html>
